# # Enable the BLE modules from NCS
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_UUID_CNT=1
CONFIG_BT_MESH_LOW_POWER=n

# MASTER device
CONFIG_DEVICE_IS_MASTER=n

CONFIG_NCS_SAMPLES_DEFAULTS=y

# Deffered logging helps improve LPN power consumption
# when friendship is established.
CONFIG_LOG_MODE_DEFERRED=y

# General configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2560
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_NVS_LOOKUP_CACHE=y
CONFIG_SETTINGS_NVS_NAME_CACHE=y
CONFIG_HWINFO=y
CONFIG_DK_LIBRARY=y
CONFIG_PM_SINGLE_IMAGE=y
CONFIG_PM_PARTITION_SIZE_SETTINGS_STORAGE=0x8000
CONFIG_SOC_FLASH_NRF_PARTIAL_ERASE=y

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="Mesh Chat"
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_OBSERVER=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SETTINGS=y

# Disable unused Bluetooth features
CONFIG_BT_CTLR_LE_ENC=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_CTLR_CHAN_SEL_2=n
CONFIG_BT_CTLR_MIN_USED_CHAN=n
CONFIG_BT_CTLR_PRIVACY=n

# Bluetooth Mesh configuration
CONFIG_BT_MESH=y
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_FRIEND=y


# CONFIG_BT_MESH_RX_SEG_MAX=3
# CONFIG_BT_MESH_RX_SEG_MSG_COUNT=10
# CONFIG_BT_MESH_TX_SEG_MAX=3
# CONFIG_BT_MESH_TX_SEG_MSG_COUNT=10
# CONFIG_BT_MESH_CHAT_CLI_MESSAGE_LENGTH=25

# CONFIG_BT_MESH_ADV_BUF_COUNT=10
# CONFIG_BT_MESH_RELAY_BUF_COUNT=10

# Increase segmented message buffers
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=32
CONFIG_BT_MESH_RX_SEG_MSG_COUNT=32
CONFIG_BT_MESH_RX_SEG_MAX=3
CONFIG_BT_MESH_TX_SEG_MAX=3

# Increase advertising and relay buffers
CONFIG_BT_MESH_ADV_BUF_COUNT=32
CONFIG_BT_MESH_RELAY_BUF_COUNT=32
CONFIG_BT_MESH_CHAT_CLI_MESSAGE_LENGTH=20

CONFIG_BT_MESH_PB_GATT=y
CONFIG_BT_MESH_GATT_PROXY=y
CONFIG_BT_MESH_DK_PROV=y

# Enable Bluetooth Mesh models debug logs
CONFIG_BT_MESH_LOG_LEVEL_DBG=y

# Enable Shell module and use UART as a backend
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_FLASH_SHELL=n

# Counter configuration
CONFIG_COUNTER=y
CONFIG_NRFX_RTC2=y

# Enable RTT for logging
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n

# Enable UART
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
# CONFIG_UART_ASYNC_API=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y